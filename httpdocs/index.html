      body {
        background: url('background.jpg');
        background-size: cover;

        font-family: Arial;
        padding: 0;
        margin: 0;
      }

      body * {
        box-sizing: border-box;
      }

      h1 {
        background: #fff;
        color: #697d6a;
        display: inline;
        padding: 0.25rem;
      }

      .stage {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 90%;
      }

      .form-container {
        width: 100%;
      }

      .form-container form {
        display: flex;
        align-items: baseline;
        justify-content: center;
        width: 100%;
      }

      .form-container input[type=text] {
        flex: 1 1 auto;
        max-width: 600px;
        font-size: 1.25em;
        padding: 0.5rem;
        border: 1px solid #697d6a;
        border-radius: 4px;
      }
      .form-container input[type=submit] {
        font-size: 1.25em;
        padding: 0.5rem;
        margin-left: 0.5rem;
        border: 1px solid #697d6a;
        border-radius: 4px;
      }

      .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100vw;
        padding: 0.5rem;
        background: #fff;
        color: #697d6a;
        display: flex;
        align-items: baseline;
        justify-content: space-between;
      }

      .footer a {
        text-decoration: none;
        margin-left: 1rem;
        color: #697d6a;
        font-weight: 600;
      }
      .footer a:hover {
        text-decoration: underline;
      }

      #loader {
        position: fixed; 
        top: 0; 
        left: 0; 
        width: 100vw; 
        height: 100vh; 
        background: rgba(255,255,255,0.8);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .lds-hourglass {
        display: inline-block;
        position: relative;
        width: 20vw;
        height: 20vw;
      }
      .lds-hourglass:after {
        content: " ";
        display: block;
        border-radius: 50%;
        width: 0;
        height: 0;
        margin: 8px;
        box-sizing: border-box;
        border: 8vw solid #697d6a;
        border-color: #697d6a transparent #697d6a transparent;
        animation: lds-hourglass 1.2s infinite;
      }
      @keyframes lds-hourglass {
        0% {
          transform: rotate(0);
          animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
        }
        50% {
          transform: rotate(900deg);
          animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
        }
        100% {
          transform: rotate(1800deg);
        }
      }
    </style>

  <body>
    <h1>
      WEB to PDF Converter Free
    </h1>

    <div id="loader" style="display: none">
      <div class="lds-hourglass"></div>
    </div>

    <div class="stage">
      <div class="form-container">
        <form method="POST" action="/convert" onsubmit="document.getElementById('loader').style.display=''">
          <input type="text" name="url" placeholder="Insert URL of a website to convert to a PDF." pattern="^[a-zA-Z]{2,}:\/\/[A-Za-z0-9_\/\-\.\?=%]+" required />
